<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="reset.css"/>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
  <title>Linked List</title>
</head>

<body>
  <article class="newBookmarks">
    <!-- <img src="images/linked-list-logo.svg"/> -->
<div class="leftButtons">
  <h1><span>Linked</span><img src="images/linked-list-logo.svg"/>                     <span>List</span></h1>
    <input type="text" class="titleInput" placeHolder="Website Title"/><br>
    <input type="url" class="urlInput"  placeHolder="Website URL" /><br>
    <button class="enter">Enter</button></br>


    <button class="clearRead">Clear Read Bookmarks</button></br>
    <div class="counters">
    <span>Total Cards: <span class="cardCounter"></span></span>
    <span>Cards Read: <span class="readCounter"></span></span>
    <span>Unread Cards: <span class="unreadCounter"></span>
</span>
   </div>
  </div>
  </article>
  <section class="bookmarks"></section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="functions.js"></script>
</body>
</html>
